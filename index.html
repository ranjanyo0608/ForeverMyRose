<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Riya | My Rose üåπ</title>

<style>
/* RESET */
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

/* BODY */
body{
    min-height:100vh;
    background: linear-gradient(135deg,#ff758c,#ff7eb3);
    display:flex;
    justify-content:center;
    align-items:center;
    font-family: 'Segoe UI', sans-serif;
}

/* MAIN APP */
.app{
    width:95%;
    max-width:900px;
    background:#0f0f0f;
    border-radius:20px;
    overflow:hidden;
    box-shadow:0 0 80px rgba(0,0,0,.4);
}

/* HERO */
.hero{
    background: linear-gradient(135deg,#ff4d6d,#ff758f);
    padding:30px;
    text-align:center;
    color:white;
}
.hero h1{
    font-size:46px;
    letter-spacing:4px;
    font-weight:800;
}
.hero p{
    margin-top:8px;
    font-size:16px;
    opacity:.9;
}

/* CONTENT GRID */
.content{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:20px;
    padding:25px;
}

/* CARD */
.card{
    background:#1a1a1a;
    border-radius:16px;
    padding:20px;
    color:#ddd;
    min-height:260px;
}

/* TERMINAL */
.terminal{
    background:#000;
    border-radius:12px;
    padding:15px;
    font-family: Consolas, monospace;
    font-size:14px;
    color:#00ff9c;
    min-height:220px;
    white-space:pre-line;
}

/* ROSE */
.rose{
    font-size:70px;
    text-align:center;
    margin-top:15px;
    animation:bloom 2s infinite;
    display:none;
}
@keyframes bloom{
    0%,100%{transform:scale(1)}
    50%{transform:scale(1.2)}
}

/* BUTTON */
.actions{
    text-align:center;
    margin-top:20px;
    display:none;
}
button{
    padding:12px 30px;
    border:none;
    border-radius:30px;
    background:#ff4d6d;
    color:white;
    font-size:15px;
    cursor:pointer;
    transition:.3s;
}
button:hover{
    transform:scale(1.05);
}

/* FINAL MESSAGE */
.final{
    display:none;
    padding:30px;
    text-align:center;
    color:#ffb3c6;
    font-size:20px;
    line-height:1.6;
}
.final strong{
    color:#fff;
    font-size:22px;
}

/* RESPONSIVE */
@media(max-width:768px){
    .content{
        grid-template-columns:1fr;
    }
}
</style>
</head>

<body>

<div class="app">

    <!-- HERO -->
    <div class="hero">
        <h1>RIYA ‚ù§Ô∏è</h1>
        <p>Rose Day Special | Built with Logic & Love</p>
    </div>

    <!-- CONTENT -->
    <div class="content">

        <!-- LEFT CARD -->
        <div class="card">
            <h3>üíª Program Logic</h3>
            <div id="terminal" class="terminal"></div>
        </div>

        <!-- RIGHT CARD -->
        <div class="card">
            <h3>üåπ Emotional Output</h3>
            <div id="rose" class="rose">üåπ</div>
            <div id="actions" class="actions">
                <button onclick="acceptRose()">Accept My Rose</button>
            </div>
        </div>

    </div>

    <!-- FINAL -->
    <div id="final" class="final">
        <strong>Riya</strong>,<br><br>
        Among a garden full of roses,<br>
        you‚Äôre the one my heart chose ‚Äî<br>
        <strong>my wifey</strong> üåπ‚ù§Ô∏è
    </div>

</div>

<script>
/* TERMINAL TEXT */
const terminalText = 
`Initializing LoveProgram...
Checking compatibility...
Status: PERFECT MATCH ‚ù§Ô∏è

class Love {
    public static void main(String[] args) {

        String rose = "Riya";

        // In a world full of bugs,
        // you are my cleanest logic.

        // Output:
        // You are MY Rose üåπ
    }
}`;

let i = 0;
const speed = 30;
const terminal = document.getElementById("terminal");

function typeTerminal(){
    if(i < terminalText.length){
        terminal.innerHTML += terminalText.charAt(i);
        i++;
        setTimeout(typeTerminal, speed);
    } else {
        document.getElementById("rose").style.display = "block";
        document.getElementById("actions").style.display = "block";
    }
}

typeTerminal();

/* ACCEPT LOGIC */
function acceptRose(){
    document.getElementById("final").style.display = "block";
    document.getElementById("actions").style.display = "none";
}
</script>

</body>
</html>
